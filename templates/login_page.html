{% load static %}
<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	 <link rel="stylesheet" type="text/css" href="{% static '/css/loginstyles.css' %}">
    <title>
        Login
    </title>

    <!--     Fonts and icons     -->

     <link href='https://fonts.googleapis.com/css?family=Exo:300,400,500,700|Material+Icons' rel='stylesheet'>
     <style>
      body
      {
        font-family: Exo!important;
      }
     </style>
    <!--<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">-->

</head>

<body class="login-page">

    <div class="page-header header-filter imagebanner">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 ml-auto mr-auto">
                    <div class="card card-signup">
                        <form method="post" action="/login/userlogin" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-header card-header-primary text-center">
                                <h4 class="card-title">IPL Betting 2018</h4>
                                <div class="social-line">
                                   Log in
                                </div>
                            </div>

                            <div class="card-body">
                                <span class="bmd-form-group">
                                    <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <input type="text" name="username" class="form-control" placeholder="User Name...">
                                </div>
                                </span>

                                <span class="bmd-form-group"><div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                    </div>
                                    <input type="password" name="password" class="form-control" placeholder="Password...">
                                </div></span>

                            </div>

                            <div class="mt-3 mb-3 footer text-center">
                               <button class="btn btn-primary btn-round">Login<div class="ripple-container"></div></button>

                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body></html>
